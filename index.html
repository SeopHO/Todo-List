<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="content-cotainer">
            <div class="head-area">
                <div class="head-area-logo">
                    HoHoList
                </div>
                <div class="head-area-typing">
                    <form class="todo-form">
                        <input class="todo" type="text" placeholder="Add New Task">
                    </form>
                </div>
                <div class="head-area-menu">
                    <div class="add-button">
                        <i class="fa fa-plus fa-lg" style="color:#4285f4; cursor: pointer;" aria-hidden="true"></i>
                    </div>
                    <div class="deleteAll-button">
                        <i class="deleteAll fa fa-trash-o fa-lg" style="color:gray; cursor: pointer;" aria-hidden="true"></i>
                    </div>
                    <div class="counting">
                        <h1 class="counting-content number">0</h1>
                        <h1 class="counting-content slash">/</h1>
                        <h1 class="counting-content total">0</h1>
                    </div>
                </div>
            </div>
            <div class="main-area">
                <div class="side-area">
                    <div class="side-area-user">
                        <div class="side-area-user-image">
                            <div class="circle-shape"></div>
                        </div>
                        <div class="side-area-user-name">
                            <p style="color:gray">username</p>
                            <i class="fa fa-pencil-square-o fa-lg" style="color:gray;" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="side-area-functions">
                        <div class="functions achievement">
                                <!-- <i class="fa fa-trophy" aria-hidden="true"></i> -->
                            <p>Achievement</p>
                        </div>
                        <div class="functions yourpet">
                                <!-- <i class="fa fa-trophy" aria-hidden="true"></i> -->
                            <p>Your Pet</p>
                        </div>
                    </div>
                </div>
                <div class="todo-area">
                    <div class="todolist">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/todo.js"></script>
    <script src="./script/user.js"></script>
</body>

</html>
